name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - master  # change to 'main' if your default branch is main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # e.g., ap-south-2

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Docker vars (use ECR login output)
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=${{ secrets.AWS_ECR_REPOSITORY }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Validate env vars
        run: |
          test -n "$ECR_REGISTRY" || { echo "ECR_REGISTRY empty"; exit 1; }
          test -n "$ECR_REPOSITORY" || { echo "ECR_REPOSITORY empty"; exit 1; }
          test -n "$IMAGE_TAG" || { echo "IMAGE_TAG empty"; exit 1; }
          echo "Using: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag  $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                      $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push image (SHA + latest)
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
